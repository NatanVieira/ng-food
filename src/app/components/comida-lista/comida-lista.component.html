<div *ngFor="let comida of listaComida" class="col col-xs-1 col-md-6">
    <div class="card shadow-sm" id="card1">
        <img src="{{comida.enderecoImagem}}" alt="comida" width="100%" height="225" id="img1">
        <div class="card-body">
            <p class="card-text">{{comida.descricao}}</p>
            <p class="card-text">{{comida.valor}}</p>
        </div>
    </div>
</div>
