<div class="col col-xs-1 col-md-6">
    <div class="card shadow-sm" id="card1">
        <img src="{{item?.enderecoImagem}}" alt="comida" width="100%" height="225" id="img1">
        <div class="card-body">
            <p class="card-text">{{item?.descricao}}</p>
            <p class="card-text">{{item?.valor}}</p>
            <a type="button" class="btn btn-primary" (click)="adicionarAoPedido()">Adicionar ao pedido</a>
        </div>
        <div class="row">
            <div class="col-auto">
                <a class="btn btn-secondary my-2" (click)="decrementaQuantidade()">-</a>
                {{ quantidade }}
                <a class="btn btn-secondary my-2 ml-0 pl-0" (click)="incrementaQuantidade()">+</a>
            </div>
        </div>
    </div>
</div>
