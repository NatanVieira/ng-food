<div *ngFor="let bebida of listaBebida" class="col col-xs-1 col-md-6">
    <div class="card shadow-sm" id="card1">
        <img src="{{bebida.enderecoImagem}}" alt="comida" width="100%" height="225" id="img1">
        <div class="card-body">
            <p class="card-text">{{bebida.descricao}}</p>
            <p class="card-text">{{bebida.valor}}</p>
        </div>
    </div>
</div>
